<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr. net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../scripts/essentials.js" defer></script>
    <link rel='stylesheet' href='../styles/main.css'>
</head>

<body>
    <script>
        if (!document.cookie.includes("user=")) {
            window.location.href = "login.html";
        }
    </script>
    <div class="main-wrapper">
        <div class="side-tab" style="flex-direction: column; gap: 10px">
            <form id="create-event-form" method="post">
                <h1 style="font-size: 2rem; text-align: center">Event Details</h1>
                <div
                    style="display: flex; width: 90%; height: 20; justify-content: center; align-items: center; gap: 10px">
                    <div class=" form-floating mb-3">
                        <input type="text" class="form-control" id="event-name-input" name="event-name-input"
                            placeholder="">
                        <label for="event-name-input">Event Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="event-date-input" name="event-date-input"
                            placeholder="">
                        <label for="event-date-input">Date</label>
                    </div>
                </div>
                <div
                    style="display: flex; width: 90%; height: 20%; justify-content: center; align-items: center; gap: 10px">
                    <div class="form-floating mb-3">
                        <input type="time" class="form-control" id="time-date-input" name="event-time-input"
                            placeholder="">
                        <label for="event-time-input">Time</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="event-venue-input" name="event-venue-input"
                            placeholder="">
                        <label for="event-venue-input">Venue</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Create Event</button>
            </form>
            <div id="my-events-wrapper">
                <h1>My Events</h1>
            </div>
        </div>
        <div class="event-tab">
            <div class="top-bar" style="position: relative">
                <div style="width: 10%; height: 100%; position: absolute; right: 10px; top: 18px;">
                    <button id="logout-btn" class="btn btn-danger" style="width: 100%; height: 50%">Logout</button>
                </div>
            </div>
            <div class="events-wrapper"></div>
        </div>
    </div>
</body>

</html>
