<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr. net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../scripts/essentials.js" defer></script>
    <link rel='stylesheet' href='../styles/main.css'>
</head>

<body>
    <script>
        if (document.cookie.includes("user=")) {
            window.location.href = "user.html";
        }
    </script>
    <div class="main-wrapper" style="flex-direction: column; gap: 10px">
        <form id="signup-form" style="display: flex; justify-content: center; align-items: center; width: 40%"
            method="post">
            <div class="details-box">
                <h1>Signup</h1>
                <div class="form-floating mb-3" style="width: 80%">
                    <input type="text" class="form-control" id="firstname-signup-input" name="firstname-signup-input"
                        placeholder="" required>
                    <label for="firstname-signup-input">Name</label>
                </div>
                <div class="form-floating mb-3" style="width: 80%">
                    <input type="text" class="form-control" id="lastname-signup-input" name="lastname-signup-input"
                        placeholder="" required>
                    <label for="lastname-signup-input">Lastname</label>
                </div>
                <div class="form-floating mb-3" style="width: 80%">
                    <input type="email" class="form-control" id="email-signup-input" name="email-signup-input"
                        placeholder="" required>
                    <label for="email-signup-input">Email</label>
                </div>
                <div class="form-floating mb-3" style="width: 80%">
                    <input type="password" class="form-control" id="password-signup-input" name="password-signup-input"
                        placeholder="" required>
                    <label for="password-signup-input">Password</label>
                </div>
                <button id="signup-btn" type="submit" class="btn btn-success" style="width: 35%">Create New
                    Account</button>
            </div>
        </form>
        <a href="login.html">Already have an account?</a>
    </div>
</body>

</html>
